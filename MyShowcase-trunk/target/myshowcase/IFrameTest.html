<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>MyShowcase IFrame Test</title>
</head>
<script>
  // Resize iframe to full height
  function resizeIframe(height)
  {
    // "+60" is a general rule of thumb to allow for differences in
    // IE & and FF height reporting, can be adjusted as required..
    document.getElementById('MyShowcaseIFrame').height = parseInt(height)+60;
  }
</script>



<body>
<h1>MyShowcase IFrame Test</h1>

	<iframe id='MyShowcaseIFrame' src='Test.html' height="1200" width="100%" scrolling="no"></iframe>
</body>
</html>
